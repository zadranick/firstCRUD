<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Heroes</title>
</head>
<body>

<div th:each="hero : ${heroes}">

    <hr>
</div>

    <p>You can add new HERO here: </p>
    <a href="/heroes/new"> Add HERO </a>
</body>
</html>
